apiVersion: v1
kind: Service
metadata:
  name: {{ template "magento.fullname" . }}
  labels:
    app: {{ template "magento.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  selector:
    app: {{ template "magento.fullname" . }}
  type: NodePort
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    name: http    