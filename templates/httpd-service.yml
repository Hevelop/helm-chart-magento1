apiVersion: v1
kind: Service
metadata:
  name: {{ template "magento.fullname" . }}-httpd
  labels:
    app: {{ template "magento.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  selector:
    app: {{ template "magento.fullname" . }}-httpd
  ports:
  - protocol: TCP
    port: 80 